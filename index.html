<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Roadmap Planning</title>

    <script src='https://cdn.firebase.com/js/client/2.3.1/firebase.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
</head>

<body>

    <nav class="navbar navbar-default navbar-static-top navbar-inverse hidden" role="navigation">
        <div class="container">
            <p class="navbar-text">
                Signed in as
                <span id="visa"></span>
            </p>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" id="nav_admin">admin</a></li>
                <li><a href="#" id="nav_logout">logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="navbar navbar-default navbar-static-top navbar-inverse hidden" id="admin_block">
        <div class="container">
            <form id="admin_add" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" id="admin_roadmap_item" placeholder="Roadmap Item">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
    </div>

    <section id="welcome">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="visa_input" placeholder="Visa">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-default btn-block">Enter</button>
            </div>
        </form>
        <div class="progress hidden">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading</span>
            </div>
        </div>
    </section>

    <div class="container hidden" id="main">
        <div class="row">
            <section id="room" class="col-md-10 col-md-offset-1">
                <h2>Roadmap</h2>
                <article id="roadmap_items">
                </article>
                <article id="online_status">
                    Online: <ul id="online" class="list-inline"></ul>
                </article>
            </section>
        </div>
    </div>
    <script src="roadmap.js"></script>
</body>

</html>
